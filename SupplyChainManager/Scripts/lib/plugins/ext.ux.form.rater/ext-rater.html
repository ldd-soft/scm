<style media="screen" type="text/css">
	/* global css */
	body {
		font: normal 12px arial, helvetica, sans-serif;
	}

	fieldset {
		margin:1em .3em;
		padding:.4em;
	}
	
</style>

<body>

<div id="container"></div>

<form name"x">
	<fieldset id="fs">
		<legend>just some buttons for testing</legend>
		<input type="button" id="btn1" value="test 1">
		<input type="button" id="btn2" value="test 2">
	</fieldset>
</form>

<form id="frm" name="frm">
	<fieldset id="fs">
		<legend>Applied to textfield</legend>
		<input type="text" id="r" />
	</fieldset>
</form>

<form id="frm2" name="frm2">
	<fieldset id="fs2">
		<legend>Applied to textfield set with value (Youtube style)</legend>
		<input type="text" id="r2" value="3" />
	</fieldset>
</form>

<form id="frm3" name="frm3">
	<fieldset id="fs3">
		<legend>Rendered to a container</legend>
	</fieldset>
</form>

<fieldset id="fs4">
	<legend>Used in a form</legend>
	<div id="dfrm" style="width:300px;">
		<div class="x-box-tl"><div class="x-box-tr"><div class="x-box-tc"></div></div></div>
		<div class="x-box-ml"><div class="x-box-mr"><div class="x-box-mc">
			<h3 style="margin-bottom:5px;">Simple Form</h3>
			<div id="form-ct">

			</div>
		</div></div></div>
		<div class="x-box-bl"><div class="x-box-br"><div class="x-box-bc"></div></div></div>
	</div>
</fieldset>
